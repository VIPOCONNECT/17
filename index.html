
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מערכת אנימציות PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>מערכת PRO להצגת אנימציות טקסט</h1>
    <button class="toggle-mode" onclick="toggleMode()">מצב כהה/בהיר</button>
  </header>

  <div class="controls">
    <button onclick="playAnimation('fadeIn')">Fade In</button>
    <button onclick="playAnimation('slideInLeft')">Slide Left</button>
    <button onclick="playAnimation('slideInRight')">Slide Right</button>
    <button onclick="playAnimation('zoomIn')">Zoom In</button>
    <button onclick="playAnimation('rotateIn')">Rotate In</button>
    <button onclick="playAnimation('bounce')">Bounce</button>
    <button onclick="playAnimation('flipInX')">Flip X</button>
    <button onclick="playAnimation('flipInY')">Flip Y</button>
    <button onclick="playAnimation('neon')">Neon</button>
    <button onclick="startAutoDemo()">הפעל אוטומטי</button>
  </div>

  <div class="demo-area" id="demoArea">NailArt Pro</div>

  <div style="margin-top:20px;">
    <label>מהירות:</label>
    <input type="range" id="speedSlider" min="0.1" max="3" value="1" step="0.1">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
