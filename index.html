
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Builder PRO V2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Animation Builder PRO V2</h1>
  </header>

  <div class="builder-container">

    <div class="form-group">
      <label>בחר אנימציה:</label>
      <select id="animationType">
        <option value="fadeIn">Fade In</option>
        <option value="slideInLeft">Slide In Left</option>
        <option value="zoomIn">Zoom In</option>
        <option value="fadeOut">Fade Out</option>
        <option value="zoomOut">Zoom Out</option>
        <option value="pulse">Pulse</option>
      </select>
    </div>

    <div class="form-group">
      <label>מהירות (שניות):</label>
      <input type="number" id="animationSpeed" min="0.1" step="0.1" value="1">
    </div>

    <div class="form-group">
      <label>עיכוב (שניות):</label>
      <input type="number" id="animationDelay" min="0" step="0.1" value="0">
    </div>

    <div class="form-group">
      <label>חזרות:</label>
      <input type="number" id="animationRepeat" min="0" value="0">
      <small>0 = ללא חזרות, -1 = אינסוף</small>
    </div>

    <div class="buttons-group">
      <button onclick="previewAnimation()">תצוגה חיה</button>
      <button onclick="saveFavorite()">שמור למועדפים</button>
      <button onclick="exportAnimation()">ייצא קוד</button>
    </div>

    <div class="preview-box" id="previewBox">תצוגה חיה</div>

    <textarea id="exportedCode" rows="10" readonly></textarea>
  </div>

  <aside class="favorites-panel">
    <h3>אנימציות מועדפות</h3>
    <ul id="favoritesList"></ul>
  </aside>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
